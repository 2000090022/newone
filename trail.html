<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trail</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #home {
        width: 100%;
        height: 100vh;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #workouts {
        width: 100%;
        height: 100vh;
        background-color: #87ceeb;
        display: none;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="home">
      <h1>Home Page</h1>
    </div>
    <div id="workouts">
      <h1>Workouts Page</h1>
    </div>

    <script>
      let startX = 0;
      let endX = 0;

      // Add a swipe event listener to the body
      document.body.addEventListener("touchstart", function (e) {
        startX = e.touches[0].pageX;
      });

      document.body.addEventListener("touchend", function (e) {
        endX = e.changedTouches[0].pageX;

        // Define a threshold for the swipe gesture
        const swipeThreshold = 100;

        // Calculate the difference in X coordinates
        const deltaX = endX - startX;

        // If the swipe is to the right and larger than the threshold, redirect to the workouts page
        if (deltaX > swipeThreshold) {
          window.location.href = "Chest.html"; // Replace with the actual URL of your workouts page
        }
      });
    </script>
  </body>
</html>
